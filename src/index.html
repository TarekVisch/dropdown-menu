<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css" />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <ul class="menu">
          <li class="menu__item menu__item--current menu__item--home">
            <a href="#" class="menu__item__link">Home</a>
          </li>
          <li class="menu__item menu__item--home">
            <a href="#" class="menu__item__link">Motors</a>
          </li>
          <li class="menu__item menu__item--home">
            <a href="#" class="menu__item__link">Fashion</a>
          </li>
          <li class="menu__item menu__item--home">
            <a href="#" class="menu__item__link">Electronics</a>
          </li>
          <li class="menu__item menu__item--home">
            <a href="#" class="menu__item__link">Toys</a>
          </li>
        </ul>
        <div class="menu__sub">
          <div class="menu__sub__categories">
            <div class="menu__sub__categories__category">
              <h3 class="menu__sub__categories__header">Top Categories</h3>
              <ul class="menu__sub__categories__items">
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Catnip</a
                  >
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Cat Food</a
                  >
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Groomer</a
                  >
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Costumes</a
                  >
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link">Fish</a>
                </li>
              </ul>
            </div>
            <div class="menu__sub__categories__category">
              <h3 class="menu__sub__categories__header">
                Additional Categories
              </h3>
              <ul class="menu__sub__categories__items">
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link">Toys</a>
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Cat Perch</a
                  >
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Cat Towers</a
                  >
                </li>
                <li class="menu__sub__categories__item">
                  <a href="#" class="menu__sub__categories__item__link"
                    >Water Fountain</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="menu__sub__visual">
            <img
              src="./assets/cat.jpg"
              alt="Cat Wallpaper"
              class="menu__sub__visual__img"
            />
          </div>
        </div>
      </nav>
    </header>

    <script src="main.js"></script>
  </body>
</html>
